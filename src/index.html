<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>RSS aggregator</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3">RSS Reader</h1>
            <p class="lead">Start reading RSS today!</p>
            <form class="rss-form" action="">
              <div class="row">
                <div class="col">
                  <input class="form-control form-control-lg w-100" autofocus required name="url" aria-label="url" placeholder="RSS link">
                </div>
                <div class="col-auto">
                  <button class="btn btn-lg btn-primary px-sm-5" type="submit" aria-label="add">Add</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
